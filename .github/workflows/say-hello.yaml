name: Say Hello

on:
  workflow_dispatch:
  # schedule:
  #   # At 17:38
  #   - cron: "38 17 * * *"
  #   # At 5:13
  #   - cron: "13 5 * * *"

jobs:
  say_hello:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: actions/github-script@v7
        with:
          script: |
            const { default: script } = await import('${{ github.workspace }}/.github/actions/say-hello.mjs');
            return await script({ github, context, core, exec, glob, io, fetch, __original_require__ });
