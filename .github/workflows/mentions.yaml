name: Mentions

on:
  workflow_dispatch:

  repository_dispatch:
    types:
      - mention

jobs:
  mentions:
    runs-on: ubuntu-latest
    name: Mentions
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: pnpm install

      - uses: actions/github-script@v7
        with:
          script: |
            const { default: script } = await import('${{ github.workspace }}/.github/actions/mentions.mjs');
            return await script({ github, context, core, exec, glob, io, fetch, __original_require__ });
          github-token: ${{ secrets.ROBOBUB_GITHUB_TOKEN }}
